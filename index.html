<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de media</title>
</head>
<body>
    
    <div class="container  w-25 shadow-lg p-3 mt-5  rounded">
        <header>
            <h1 class="shadow-sm fs-5">Calculo de Media Escolar</h1>
        </header><!--header-->
        <div class="bg-white w-50">
            <p class="text-black">Nota 1: <input class="w-50" type="number " id="nota1" placeholder="Ex: 9.5"></p><!--p tag-->
            <p class="text-black">Nota 2: <input class="w-50" type="number" id="nota2" placeholder="Ex: 6.5"></p><!--p tag-->
            <button class="btn btn-secondary btn-sm t-0" id="btnAply">aplicar</button><!--button-->
            <button class="btn btn-secondary btn-sm" id="reset">reset</button><!--button-->
        </div><!--div-->
        <div class="card mt-2">
            <div class="card-header">Resultado Final</div><!--div-->
            <div class="card-body">
                <div class="card-child" id="cardMedia">Nota...</div><!--div-->
                <div class="card-child" id="cardSituation">Resultado...</div><!--div-->
            </div><!--div-->
        </div><!--div-->
    </div><!--div container-->



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script><!--script jquery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><!--script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script><!--script properjs-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script><!--bootstrap min-->
    <script src="interact.js"></script>
</body>
</html>
